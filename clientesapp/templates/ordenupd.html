{% extends 'clientesapp/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orden Update</title>
    {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
</head>
    <body>
    {% block content %}
        <form method="POST" class="post-form" action="/ordenmod/{{orden.id}}">
                <input type="hidden" name="id" id="id" required maxlength="20" value="{{orden.id}}"/>
                {% csrf_token %}
                <div class="container">
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label"></label>
                            <div class="col-sm-4">
                                <h3>Ingrese los Datos</h3>
                            </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Orden</label>
                        <div class="col-sm-4">
                            <input type="text" name="num_orden" value="{{orden.num_orden}}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Fecha de Entrada</label>
                        <div class="col-sm-4">
                            <input type="text" name="fechain" value="{{orden.fechain}}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Fecha de Salida</label>
                        <div class="col-sm-4">
                            <input type="text" name="fechaout" value="{{orden.fechaout}}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Instrumento</label>
                        <div class="col-sm-4">
                            <input type="text" name="instrumento" value="{{orden.instrumento}}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Marca</label>
                        <div class="col-sm-4">
                            <input type="text" name="marca" value="{{orden.marca}}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Referencia</label>
                        <div class="col-sm-4">
                            <input type="text" name="referencia" value="{{orden.referencia}}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Serial</label>
                        <div class="col-sm-4">
                            <input type="text" name="serial" value="{{orden.serial}}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Encargado</label>
                        <div class="col-sm-4">
                            <input type="text" name="encargado" value="{{orden.encargado}}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Abono</label>
                        <div class="col-sm-4">
                            <input type="text" name="abono" value="{{orden.abono}}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Procesos</label>
                        <div class="col-sm-4">
                            <input type="text" name="procesos" value="{{orden.procesos}}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
    {% endblock %}
    </body>
</html>
